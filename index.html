<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500&family=Tourney:ital,wght@0,200;1,800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/2ff0bd1427.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City name"
                autofocus="on"
                class="form-control city-name shadow-sm border-3"
                id="city-name-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="current-button" id="current-button">
                Current
              </button>
            </div>
          </div>
        </form>

        <h1>Kyiv</h1>

        <div class="row">
          <div class="col-7">
            <h2 id="current-day-time">Sunday 06:00</h2>

            <i
              class="fa-solid fa-cloud-sun cloud-sun-icon current-temperature-icon"
            ></i>

            <span class="current-temperature" id="current-temperature">
              3
            </span>

            <span class="units">
              <a href="#" id="celsius-link">°C</a>/<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>

            <div class="current-range">-4°+3°</div>
          </div>

          <div class="col-5">
            <ul class="current-indicators">
              <li id="description">Sun-Clouds</li>
              <br />
              <li id="humidity">Humidity - 73%</li>
              <br />
              <li id="wind">Wind - 18 km/h from North-West</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            <h4>Mon</h4>
            <br />
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <br />
            <br />
            <h5>-3°+5°</h5>
          </div>

          <div class="col-2">
            <h4>Tue</h4>
            <br />
            <i class="fa-solid fa-cloud cloud-icon"></i>
            <br />
            <br />
            <h5>-1°+3°</h5>
          </div>

          <div class="col-2">
            <h4>Wed</h4>
            <br />
            <i class="fa-solid fa-cloud-meatball snow-icon"></i>
            <br />
            <br />
            <h5>-3° +1°</h5>
          </div>

          <div class="col-2">
            <h4>Thu</h4>
            <br />
            <i class="fa-solid fa-cloud-meatball snow-icon"></i>
            <br />
            <br />
            <h5>-4° +1°</h5>
          </div>

          <div class="col-2">
            <h4>Fri</h4>
            <br />
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <br />
            <br />
            <h5>-3° +2°</h5>
          </div>

          <div class="col-2">
            <h4>Sat</h4>
            <br />
            <i class="fa-regular fa-sun sun-icon"></i>
            <br />
            <br />
            <h5>+1° +4°</h5>
          </div>
        </div>
      </div>
      <span>
        <a href="https://github.com/makedonskai/weather-application"
          >Open source code</a
        >
        by Inna Makedonska</span
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
